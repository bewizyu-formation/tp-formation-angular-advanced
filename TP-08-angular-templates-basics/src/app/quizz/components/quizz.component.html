<div class="quizz-container card">
    <div class="quizz-progress-bar">
        <div class="quizz-progress"></div>
    </div>

    <div class="counter">{{currentQuestionIndex + 1 }} / {{quizzQuestions.length}}</div>

    <div class="question-container" *ngFor="let questionItem of quizzQuestions; index as i;" [hidden]="i != currentQuestionIndex">
        <h2>{{questionItem.question}} </h2>

        <div class="row">
            <div class="col">
                <button (click)="nextQuestion()" type="button" class="btn btn-outline-primary">{{questionItem.answers[0].answer}}</button>
            </div>

            <div class="col">
                <button (click)="nextQuestion()" type="button" class="btn btn-outline-primary">{{questionItem.answers[1].answer}}</button>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button (click)="nextQuestion()" type="button" class="btn btn-outline-primary">{{questionItem.answers[2].answer}}</button>
            </div>

            <div class="col">
                <button (click)="nextQuestion()" type="button" class="btn btn-outline-primary">{{questionItem.answers[3].answer}}</button>
            </div>

        </div>


    </div>


</div>

<div class="container">
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="msg_history">


                    <div class="incoming_msg">
                        <div class="incoming_msg_img"> <img src="assets/img/user-profile.png" alt="sunil">
                        </div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>Test which is a new approach to have all solutions
                                </p>
                                <span class="time_date"> 11:01 AM | June 9</span>
                            </div>
                        </div>
                    </div>
                    <div class="outgoing_msg">
                        <div class="sent_msg">
                            <p>Test which is a new approach to have all solutions
                            </p>
                            <span class="time_date"> 11:01 AM | June 9</span>
                        </div>
                    </div>



                    <div class="incoming_msg" *ngFor="let message of messages">
                        <div class="incoming_msg_img"> <img src="assets/img/user-profile.png" alt="sunil">
                        </div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>
                                    <span class="sender-name"> {{message.from}}</span> {{message.message}}
                                </p>
                                <span class="time_date"> {{message.createdAt | date:'short'}}</span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Ecrire un message" />
                        <button class="msg_send_btn" type="button"></button>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

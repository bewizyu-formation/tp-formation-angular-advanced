<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Profile</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-avatar class="my-avatar" (click)="showEditPopup()">
            <img [src]="selectedImage">
        </ion-avatar>
    </div>
</ion-content>
